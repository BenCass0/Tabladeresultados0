<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="Diseno.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f9cdbc3bde.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="Contenedor">
        <div class="Results">
        <ul>
            <li class="titulo">Your Result</li>
            <li class="Circulo"><div class="ng">76</div><div class="np">of 100</div></li>
            <li class="p">Great</li>
            <li class="pa">You scored higher than 65% of the people who have taken these tests</li>
        </ul>
        </div>
        <div class="Score">
        <ul>
            <li><h3>Summary</h3></li>
            <li class="r"><i class="fa-solid fa-bolt"></i>Reaction 80/100</li>
            <li class="m"><i class="fa-solid fa-brain"></i>Memory 92/100</li>
            <li class="v"><i class="fa-regular fa-comment-dots"></i>Verbal 61/100</li>
            <li class="vi"><i class="fa-regular fa-eye"></i>Visual 72/100</li>
            <li><button class="boton">Continue</button></li>
        </ul>
        </div>
    </div>
</body>
</html>
